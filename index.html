<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNIFX Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 700px;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h2 {
            color: #FF5500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        button {
            background-color: #FF5500;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .info-section {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .info-section img {
            width: 150px;
            margin-bottom: 20px;
        }

        .info-section p {
            font-size: 16px;
            text-align: center;
            color: #333;
        }

        .info-section a {
            font-size: 14px;
            color: #FF5500;
            text-decoration: none;
            margin-top: 10px;
        }

        .hashtag {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="form-section">
                <h2>BNIFX</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">ID Pengguna</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <a href="#">Lupa Kata Sandi?</a>
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="hashtag">#BUMNUntukIndonesia</div>
                <div class="info-link">
                    <a href="https://bnidirect.bni.co.id/">Informasi BNIFX</a>
                </div>
            </div>
            <div class="info-section">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Logo_BNI.png" alt="BNI Logo">
                <p><strong>Setiap Kebutuhan Transaksi Tresuri Anda</strong><br>Solusinya Ada di BNI</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form submit ke server
            // Di sini Anda bisa validasi user/password jika perlu
            window.location.href = "dashboard.html"; // Redirect ke index.html
        }
    </script>
</body>
</html>
